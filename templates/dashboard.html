{% extends 'base/base.html' %}
{% block page_content %}

<body>
    <!-- Display paragraph: If there are no games-->
    {% if not games %}
        <p class="no-articles">No games yet</p>
    {% else %}
    <!-- Display div "game" with information about every game (if any)-->
    <section id="welcome-world">

        <!-- first game-->
        <div class="game">
            <div class="image-wrap">
                <!-- game image -->
                <img src="{{ game.image_url }}"
                     alt="{{ game.title }}">
            </div>
            <!-- game title -->
            <h3>{{ game.title }}</h3>
            <!-- game category-->
            <h1>{{ game.category }}</h1>
            <div class="data-buttons">
                <!-- game details button -->
{#                <a href="{% url 'details game' game.id %}" class="btn details-btn">Details</a>#}
            </div>
        </div>
    {% endif %}


    </section>

</body>
{% endblock %}
